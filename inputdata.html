        <article>
            <h2>INPUT MAKANAN</H2>

            <table border="1">
                <tr>
                    <td width="128">Nama makanan</td>
                    <td width="218"><input type="text" name="nama" /></td>
                    <td border="1" width="200" rowspan="5">
                        <img id="gambar" src="#" alt="your image">
                        <script>
                            var readURL = function (event) {
                                var input = event.target;
                                var reader = new FileReader();
                                reader.onload = function () {
                                    var dataURL = reader.result;
                                    var gambar = document.getElementById('gambar');
                                    gambar.src = dataURL;

                                };
                                reader.readAsDataURL(input.files[0]);

                            };
                        </script>
                        </img>
                    </td>
                </tr>
                <tr>
                    <td>harga</td>
                    <td><input type="text" name="harga"></td>
                </tr>
               
                <tr>
                    <td>gambar[max=1.5mb]</td>
                    <td><input id="b" type="file" accept='image/* ' onchange="readURL(event)" name="gambar"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="simpan" />
                        <input type="reset" value="Reset" name="reset">
                    </td>




                </tr>
            </table>

                                };

                    </td>
